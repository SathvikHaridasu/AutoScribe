<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoScribe - Text Typing Simulator</title>
    <link rel="icon" type="image/png" href="AutoScribe.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="AutoScribe.png" alt="AutoScribe Logo" class="app-logo">
            <h1>AutoScribe</h1>
            <p>Simulate character-by-character typing</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <textarea id="inputText" placeholder="Enter text to type..."></textarea>
                <div class="char-count">Characters: <span id="charCount">0</span>/1000</div>
            </div>

            <div class="control-section">
                <div class="slider-group">
                    <label for="wpm">
                        Typing Speed: <span id="wpmValue">60</span> WPM
                    </label>
                    <input type="range" id="wpm" min="10" max="200" value="60">
                </div>

                <div class="output-section">
                    <textarea id="outputText" readonly placeholder="Text will appear here..."></textarea>
                </div>

                <div class="button-group">
                    <button id="startBtn" class="primary"><i class="fas fa-play"></i> Start Typing</button>
                    <button id="pauseBtn" disabled><i class="fas fa-pause"></i> Pause</button>
                    <button id="resumeBtn" disabled><i class="fas fa-play"></i> Resume</button>
                    <button id="stopBtn" disabled><i class="fas fa-stop"></i> Stop</button>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
